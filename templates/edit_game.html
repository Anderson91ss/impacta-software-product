{% extends 'layout.html' %}

{% block titulo %}
    Editar Jogo
{% endblock %}

{% block body %}
<h2 style="text-align: center;">Editar Jogo</h2>
    <hr>
<div class="row">
    <div class="col-5 mx-auto">
        <form method="post" action="{{url_for('edit_game', id=datas.ID)}}">
            <div class="form-group">
                <label>Nome_Jogo</label>
                <input type="text" name="nome_jogo" required class="form-control" value="{{datas.NOME_JOGO}}">
            </div>
            <div class="form-group">
                <label>Lancamento</label>
                <input type="text" name="lancamento" required class="form-control" value="{{datas.LANCAMENTO}}">
            </div>
            <div class="form-group">
                <label>Plataforma</label>
                <input type="text" name="plataforma" required class="form-control" value="{{datas.PLATAFORMA}}">
            </div>
            <div class="form-group">
                <label>Genero</label>
                <input type="text" name="genero" required class="form-control" value="{{datas.GENERO}}">
            </div>
            <div class="form-group">
                <label>Desenvolvedora</label>
                <input type="text" name="desenvolvedora" required class="form-control" value="{{datas.DESENVOLVEDORA}}">
            </div>
        </br>
            <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
